<div class="section section-basic">
    <br/>
    <br/>
    <div class="container">
        <div id="inputs">
            <h4>Minhas Promoções</h4>
            <br />
            <div class="row">
                <div class="col-sm-6 col-lg-8">
                    <div class="form-group">
                        <input type="text" value="" placeholder="Pesquisar" class="form-control" />
                    </div>
                </div>

                <div class="col-sm-6 col-lg-1">
                    <div class="form-group">
                        
                    </div>
                </div>

      <div class="col-12 col-md-4 col-lg-3 d-flex justify-content-md-end mt-3 mt-md-0">
        <button class="btn btn-primary btn-round btn-lg" (click)="openCreate()">
          <i class="now-ui-icons ui-1_simple-add mr-1"></i>
          Nova Promoção
        </button>
      </div>
    </div>

    <!-- Estados -->
    <div *ngIf="loading" class="mt-3">Carregando...</div>
    <div *ngIf="errorMsg" class="text-danger mt-3">{{ errorMsg }}</div>

    <!-- Grid -->
    <div class="cards-grid">
      <div class="promo-card" *ngFor="let p of filtered">
        <div class="cover">
          <img [src]="p.imageUrl" alt="{{ p.title }}" />
          <div class="overlay">
            <div class="title">{{ p.title }}</div>
            <button class="btn btn-warning btn-sm" (click)="openAction(p)">
              {{ ctaLabel(p.ctaButtonType) }}
            </button>
          </div>
        </div>

        <div class="meta">
          <div class="desc">{{ p.description }}</div>
          <span class="badge" [class.active]="isActive(p)" [class.inactive]="!isActive(p)">
            {{ isActive(p) ? 'ATIVA' : 'INATIVA' }}
          </span>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && !filtered.length" class="text-muted mt-4">
      Nenhuma promoção encontrada.
    </div>
  </div>
</div>
