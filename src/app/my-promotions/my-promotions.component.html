<div class="section section-basic">
    <br/>
    <br/>
    <div class="container">
        <div id="inputs">
            <h4>Minhas promoçoes</h4>
            <br />
            <div class="row">
                <div class="col-sm-6 col-lg-8">
                    <div class="form-group">
                        <input type="text" value="" placeholder="Pesquisar" class="form-control" />
                    </div>
                </div>

                <div class="col-sm-6 col-lg-1">
                    <div class="form-group">
                        
                    </div>
                </div>
   
      <button
        class="btn btn-primary btn-round new-promotion-btn"
        [routerLink]="['/app/new-promotions']"
      >
        <i class="now-ui-icons ui-1_simple-add mr-1"></i>
        Nova Promoção
      </button>
    </div>

    <!-- Estados -->
    <div *ngIf="loading" class="mt-3">Carregando...</div>
    <div *ngIf="errorMsg" class="text-danger mt-3">{{ errorMsg }}</div>

    <!-- GRID (classe certa!) -->
    <div class="cards-grid">
      <div
        class="promo-card clickable"
        *ngFor="let p of filtered"
        tabindex="0"
        role="button"
        (click)="openEdit(p)"
        (keydown.enter)="openEdit(p)"
        (keydown.space)="openEdit(p)"
        [attr.aria-label]="'Abrir edição da promoção ' + (p.title || '')"
      >
        <div class="cover" (click)="openEdit(p)">
          <img [src]="p.imageUrl" [alt]="p.title || 'Promoção'" />
          <div class="overlay">
            <div class="title">{{ p.title }}</div>
            <button
              class="btn btn-warning btn-sm"
              (click)="$event.stopPropagation(); openAction(p)"
            >
              {{ ctaLabel(p.ctaButtonType) }}
            </button>
          </div>
        </div>

        <div class="meta" (click)="openEdit(p)">
          <div class="desc">{{ p.description }}</div>
          <span class="badge" [class.active]="isActive(p)" [class.inactive]="!isActive(p)">
            {{ isActive(p) ? 'ATIVA' : 'INATIVA' }}
          </span>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && !filtered.length" class="text-muted mt-4">
      Nenhuma promoção encontrada.
    </div>
  </div>
</div>
