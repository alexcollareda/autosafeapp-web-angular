<div class="section section-basic">
    <br />
    <br />
    <div class="container">
        <div id="inputs">
            <h4 *ngIf="!promotion.id">Novo serviço</h4>
            <h4 *ngIf="promotion.id">Alterar serviço</h4>
            <br />
            <div *ngFor="let alert of alerts">
                <ngb-alert [type]="alert.type" [dismissible]="false">
                    <div class="container">
                        <div class="alert-wrapper">
                            <button type="button" name="button" class="close" (click)="closeAlert(alert)">
                                <span aria-hidden="true">
                                    <i class="now-ui-icons ui-1_simple-remove"></i>
                                </span>
                            </button>
                            <div class="message">
                                <ng-container *ngIf="alert.icon">
                                    <div class="alert-icon">
                                        <i class="now-ui-icons {{alert.icon}}"></i>
                                    </div>
                                </ng-container>
                                <strong>{{alert.strong}} </strong>{{ alert.message }}
                            </div>
                        </div>
                    </div>
                </ngb-alert>
            </div>
        </div>
        <div class="autosafe-card">

            <div class="row">

                <div class="col-sm-6 col-lg-3">
                    <div class="form-group">
                        <label>Titulo *</label>
                        <input type="text" [(ngModel)]="promotion.title" placeholder="Titulo" maxlength="25"
                            class="form-control" />
                    </div>
                </div>
            </div>
            <h4>Pre-visualizacao</h4>
            <div class="row">

                <br />
                <div class="autosafe-card-promotion">
                    <p style="color: white; padding-top: 190px;">{{promotion.title}}</p>
                    <button class="btn btn-primary btn-sm">Saiba mais</button>
                </div>

            </div>
            <div class="row">

                <div class="ml-auto mr-auto">
                    <button class="btn btn-success btn-round btn-lg" type="button" (click)="savePromotion()">
                        <i class="now-ui-icons ui-1_check"></i> Salvar Serviço
                    </button>
                </div>
            </div>
        </div>


    </div>
</div>
